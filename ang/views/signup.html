<div class="auth-container">
  <h2>Sign Up</h2>
  <form name="signupForm" ng-submit="submitForm()" novalidate>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ng-model="user.username" required class="form-control">
      <span ng-show="signupForm.username.$touched && signupForm.username.$error.required" class="error">Username is required.</span>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ng-model="user.email" required class="form-control">
      <span ng-show="signupForm.email.$touched && signupForm.email.$error.required" class="error">Email is required.</span>
      <span ng-show="signupForm.email.$touched && signupForm.email.$error.email" class="error">Invalid email format.</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ng-model="user.password" required ng-minlength="6" class="form-control">
      <span ng-show="signupForm.password.$touched && signupForm.password.$error.required" class="error">Password is required.</span>
      <span ng-show="signupForm.password.$touched && signupForm.password.$error.minlength" class="error">Password must be at least 6 characters.</span>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" name="confirm_password" ng-model="user.confirm_password" required class="form-control">
      <span ng-show="signupForm.confirm_password.$touched && signupForm.confirm_password.$error.required" class="error">Confirm Password is required.</span>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="signupForm.$invalid">Sign Up</button>
  </form>
  <p>Already have an account? <a href="#/login">Login</a></p>
</div>
