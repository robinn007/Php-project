<div class="auth-container">
  <h2>Login</h2>
  <form name="loginForm" ng-submit="submitForm()" novalidate>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ng-model="user.email" required class="form-control">
      <span ng-show="loginForm.email.$touched && loginForm.email.$error.required" class="error">Email is required.</span>
      <span ng-show="loginForm.email.$touched && loginForm.email.$error.email" class="error">Invalid email format.</span>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ng-model="user.password" required class="form-control">
      <span ng-show="loginForm.password.$touched && loginForm.password.$error.required" class="error">Password is required.</span>
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="loginForm.$invalid">Login</button>
  </form>
  <p>Don't have an account? <a href="#/signup">Sign Up</a></p>
</div>
